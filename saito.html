<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なウェブサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>私のウェブサイトへようこそ！</h1>
    <p>これはHTMLで作られたシンプルなウェブページです。段落を使用してテキストを追加できます。</p>

    <h2>画像を追加する</h2>
    <p>画像は以下のように表示されます：</p>
    <img src="https://via.placeholder.com/400x200" alt="サンプル画像" style="max-width: 100%; height: auto;">

    <h2>リンク</h2>
    <p>他のウェブサイトにリンクすることもできます。例えば、<a href="https://www.google.com" target="_blank">Google</a>のページに移動します。</p>
</div>

</body>
</html>
